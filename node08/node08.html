<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义插件</title>
    <link rel="stylesheet" href="node08.css">
</head>
<body>  
    <details open>
        <summary>添加按钮</summary>
        <form>
            <label>初始状态：</label>
            <input type="radio" name="status" value="true"><label>启用</label>
            <input type="radio" name="status" value="false" checked><label>禁用</label><br>
            <label>禁用时长:</label>
            <input type="number" name=""value='6'autofocus>秒
            <br>
            <label>按钮文字:</label>
            <input type="text" name=""value="同意"required><br>
            <div>
            <label>事件代码:</label>
            <textarea cols="30" rows="10">alert()</textarea>
            </div>
            <input type="submit" id="btn"value="添加">
        </form>    
    </details>
    <div class="main"></div>
</body>
<script src="jquery.min.js"></script>
<script src="node08.js"></script>
<script src="index.js"></script>
</html>
